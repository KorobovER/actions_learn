name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run ESlint
        run: npm run lint

      - name: Run Prettier
        run: npm run format

      - name: Install Artillery
        run: npm install -g artillery

      - name: Build application
        run: npm run build

      - name: Run Vite in preview mode
        run: |
          npm run preview > app.log 2>&1 & 
          sleep 20  # Увеличиваем время ожидания

      - name: Check application health
        run: |
          URL="http://localhost:4173" 
          for i in {1..10}; do
            curl -s $URL && break || sleep 5;
          done

      - name: Show application logs
        run: cat app.log # Просмотр логов приложения

      - name: Run performance test
        run: |
          artillery run load-test.yml
          artillery run load-test.yml --record --key a9_6ReDi7eOAjW4mzzKdGnhXOO1KGHZCSaU
