name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Report metrics to Prometheus
        run: echo "Build metrics from GitHub Actions" > metrics.txt
          echo "github_actions_build_status{repository='${{ github.repository }}', ref='${{ github.ref }}'} 1" >> metrics.txt
          curl --data-binary @metrics.txt http://localhost:9091/metrics # Указываем на HTTP-эндпоинт, который будет собирать метрики
