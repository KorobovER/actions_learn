name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run ESlint
        run: npm run lint

      - name: Run Prettier
        run: npm run format

      - name: Install Artillery
        run: npm install -g artillery

      - name: Run Vite in preview mode
        run: |
          npm run preview > app.log 2>&1 & 
          sleep 20

      - name: Run performance test
        run: |
          artillery run load-test.yml
          artillery run load-test.yml --record --key a9_6ReDi7eOAjW4mzzKdGnhXOO1KGHZCSaU

      - name: Send logs to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          MESSAGE="Build and tests completed successfully."
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d "chat_id=$CHAT_ID&text=$MESSAGE"

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist 
